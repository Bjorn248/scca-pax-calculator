# This workflow will lint the javascript on pull requests to main
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Automated Changes

on:
  schedule:
    - cron: '2 4 8 * *'

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - run: ./stage_changes.sh
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        commit-message: auto-generated updates to common.js
        title: auto-generated updates to common.js
        branch: generated-changes
